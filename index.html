<!DOCTYPE html>
<html>
  <head>
    <style>
      .thing {
        display: none;
        background: blue;
        color: white;
        border-radius: 3px;
        padding: 20px;
      }

      .container {
        padding: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box">
        <button id="slideThing1">Slide Thing #1</button>

        <div class="thing" id="thing1">
          <h1>My First Heading</h1>
          <p>My first paragraph.</p>
        </div>
      </div>

      <div class="box">
        <button id="slideThing2">Slide Thing #2</button>

        <div class="thing" id="thing2">
          <h1>My First Heading</h1>
          <p>My first paragraph.</p>
        </div>
      </div>
    </div>

        document.getElementById('slideThing2').addEventListener('click', (e) => {

    <script type="module">
      import { toggle } from "./dist/slide-element.es.min.js";

      document.getElementById('slideThing1').addEventListener('click', (e) => {
        toggle(document.getElementById('thing1')).then(opened => {
          console.log(opened);
        });
      });

      document.getElementById('slideThing2').addEventListener('click', (e) => {
        toggle(document.getElementById('thing2')).then(() => {
            console.log('done');
        });
      });
    </script>
  </body>
</html>
